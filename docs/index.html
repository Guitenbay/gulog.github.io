<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <nav>
      <a href="#/">首页</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        el: "#app",
        name: "Gulog",
        repo: "https://github.com/Guitenbay",
        maxLevel: 4,
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 2,
        coverpage: true,
        auto2top: true,
        logo: "/_media/avatar.png",
        themeColor: "#3F51B5",
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  </body>
</html>
